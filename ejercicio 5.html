<!DOCTYPE html>
<html>
<head>
	<title>Formulario Casa de Cambio</title>
	<script type="text/javascript">
		function calcularTotal() {
			var monedaOrigen = document.getElementById("monedaOrigen").value;
			var monedaDestino = document.getElementById("monedaDestino").value;
			var cantidad = parseFloat(document.getElementById("cantidad").value);

			var tasaCambio = 0;

			if (monedaOrigen == "dolar" && monedaDestino == "soles") {
				tasaCambio = 4.05;
			} else if (monedaOrigen == "dolar" && monedaDestino == "euros") {
				tasaCambio = 0.83;
			} else if (monedaOrigen == "soles" && monedaDestino == "dolar") {
				tasaCambio = 0.25;
			} else if (monedaOrigen == "soles" && monedaDestino == "euros") {
				tasaCambio = 0.21;
			} else if (monedaOrigen == "euros" && monedaDestino == "dolar") {
				tasaCambio = 1.21;
			} else if (monedaOrigen == "euros" && monedaDestino == "soles") {
				tasaCambio = 4.71;
			}

			var total = cantidad * tasaCambio;

			alert("Total a recibir: " + total.toFixed(2) + " " + monedaDestino);
		}
	</script>
</head>
<body>
	<h1>Casa de Cambio</h1>
	<form>
		<label for="monedaOrigen">Moneda de origen:</label>
		<select id="monedaOrigen">
			<option value="dolar">Dólar</option>
			<option value="soles">Soles</option>
			<option value="euros">Euros</option>
		</select>
		<br><br>
		<label for="monedaDestino">Moneda de destino:</label>
		<select id="monedaDestino">
			<option value="dolar">Dólar</option>
			<option value="soles">Soles</option>
			<option value="euros">Euros</option>
		</select>
		<br><br>
		<label for="cantidad">Cantidad a cambiar:</label>
		<input type="number" id="cantidad" step="0.01" required>
		<br><br>
		<button type="button" onclick="calcularTotal()">Calcular Total</button>
	</form>
</body>
</html>
